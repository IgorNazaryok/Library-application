    <div class="card">
        <h2>{{book.name}}</h2>
        <p>Autors: {{book.authors | Author}}</p>  
        <form [formGroup]="form" (ngSubmit)="submit()">
          
         <div class="form-control">
             <label for="amount">Total amount: </label>
             <input id="amount" type="number" formControlName="amount" min=`book.issued`>
             <div class="validation">
                 <small>
                    <div class="alert alert-danger" *ngIf="bookService.updateBookError"> {{bookService.updateBookError}} </div>
                 </small>
             </div>
         </div>

   <button
     class="btn btn-primary"
     type="submit"
   >Обновить</button>
 </form>
    </div>
